{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Sign Up</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('signup') }}">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="mobile_number">Mobile Number</label>
            <div class="input-group">
                <select name="country_code" id="country_code" class="form-control" style="width: 120px;">
                    <option value="+91" selected>India (+91)</option>
                    <option value="+1">USA (+1)</option>
                    <option value="+44">UK (+44)</option>
                    <option value="+61">Australia (+61)</option>
                    <!-- Add more as needed -->
                </select>
                <input type="text" name="mobile_number" id="mobile_number" class="form-control" placeholder="9876543210" pattern="[0-9]{7,12}" title="Enter 7-12 digits">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
{% endblock %}
