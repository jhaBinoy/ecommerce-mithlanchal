<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Mithlanchal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">The Mithlanchal</a>
        <div class="navbar-nav">
            <a class="nav-link" href="{{ url_for('cart') }}">Cart</a>
            {% if current_user.is_authenticated %}
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                {% if current_user.is_admin %}
                    <a class="nav-link" href="{{ url_for('admin') }}">Admin</a>
                {% endif %}
            {% else %}
                <a class="nav-link" href="{{ url_for('login') }}">Login/Signup</a>
            {% endif %}
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Products</h1>
        <div class="row">
            {% for product in products %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ url_for('static', filename='uploads/' + product.image) }}" class="card-img-top" alt="{{ product.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">Rs {{ product.price }}</p>
                            <a href="{{ url_for('product', id=product.id) }}" class="btn btn-primary">View</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
