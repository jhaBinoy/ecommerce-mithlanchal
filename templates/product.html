<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1>{{ product.name }}</h1>
        <img src="{{ url_for('static', filename='uploads/' + product.image) }}" alt="{{ product.name }}" width="200">
        <p>Rs {{ product.price }}</p>
        <p>{{ product.description }}</p>
        <a href="{{ url_for('cart') }}" class="btn btn-success">Add to Cart</a>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
    </div>
</body>
</html>
